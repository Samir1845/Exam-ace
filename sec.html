<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Ace Splash</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
    }

    /* Fullscreen GIF */
    .splash-gif {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
    }

    /* Overlay content */
    .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #00ffcc;
        z-index: 1;
    }

    .overlay h1 {
        font-size: 3rem;
        text-shadow: 0 0 20px #0ff;
        margin: 10px 0;
    }

    .overlay img {
        width: 100px;
        height: 100px;
        margin: 10px 0;
    }

    .overlay p {
        font-size: 1.2rem;
        text-shadow: 0 0 15px #0ff;
        margin: 5px 0;
    }
</style>
</head>
<body>

<img src="samir.gif" alt="Loading GIF" class="splash-gif">



<script>
    // Redirect after 5 seconds
    setTimeout(() => {
        window.location.href = "mainscreen.html";
    }, 4000);
</script>

</body>
</html>
